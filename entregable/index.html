<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EjercicioApi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body id="body">
    <div>
       <h1>Listado de empleados</h1>
    <div>
      <form action="" method="get" class="form-control">
        <div class="col-3">
          <label for="">Nombre</label>
          <input type="text" id="formName" name="formName">
        </div>
        <div class="col-3">
          <label for="">CIudad</label>
          <input type="text" id="formCity" name="formCity">
        </div>
        <div class="col-3">
          <label for="">Fecha Nacimiento</label>
          <input type="number" id="formBday" name="formBday">
        </div>
        <div class="col-3">
          <label for="">Email</label>
          <input type="email" id="formMail" name="formMail" placeholder="name@example.com">
        </div>
        <button type="button" class="btn btn-primary">Editar</button>
        <button type="button" class="btn btn-primary">Eliminar</button>

      </form>
    </div>

    <table class="table table-striped table-primary" id="container">
      <thead>
        <tr>
          <th id="name">Nombre</th>
          <th id="city">City</th>
          <th id="bday">Birthday</th>
          <th id="mail">Email</th>
          <th id="id">Id</th>
        </tr>
      </thead>
      <tbody id="tab" class="table-dark" onclick="eventoVer">

      </tbody>
    </table>
    <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
